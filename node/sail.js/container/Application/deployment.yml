apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front-app
        image: francobep/frontendnode:1.0.0.7
        ports:
        - containerPort: 1337
        env:
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: APPINSIGHTS_INSTRUMENTATIONKEY
